<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOG</title>
</head>
<body>
    {% for blog in blog.all %}
        <div class="container">
            <hr>
            <h1>{{ blog.title }}</h1>
            <p> {{ blog.body }}</p>
            <h5 style="color: coral;"> {{ blog.date }}</h5>
            <hr>
        </div>
    {% endfor %}
</body>
</html>
